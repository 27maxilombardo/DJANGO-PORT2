{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

    {% bootstrap_css %}

</head>
<body>
    {% block content %}
    {% endblock %}
    {% bootstrap_javascript %}
</body>
</html>
